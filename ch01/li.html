<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>목록 관련 태그</title>
    </head>

    <body>
        <h2>Snack List</h2>
        <!-- ul : unordered list(disc, square, circle =기호로 출력) -->
        <ul type="cirle">    
            <li>김밥</li>
            <li>떡볶이</li>
            <li>치킨</li>
            <li>피자</li>
        </ul>
    <hr>
        <!-- ol : order list(1, 2, a, b) -->
        <ol type="a">    
            <li>김밥</li>
            <li>떡볶이</li>
            <li>치킨</li>
            <li>피자</li>
        </ol>
    <hr>
        <h2>1박 2일 가족 여행 코스</h2>
        <!-- 중첩 리스트 만들기 : ul > li > ol > li 순 입력 -->
        <ul>
            <li>1일차
                <ol>
                    <li>해녀 박물관</li>
                    <li>낚시 체험</li>
                </ol>
            </li>
            <br>
            <li>2일차
                <ol type="i">
                    <li>용눈이 오름</li>
                    <li>만장굴</li>
                    <li>카약 체험</li>
                </ol>
            </li>
        </ul>
    </body>
</html>
