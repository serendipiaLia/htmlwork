<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>이미지 크기</title> 
    </head>

    <body>
        <!-- 고정 크기 : 400px -->
        <figure>
            <img src="image/mypetrabbit.PNG" alt="마이펫토끼" width="300" height="400">
        <figcaption>마이펫 토끼</figcaption>
        <hr>
        <!-- 상대 크기 : 브라우저 크기의 50% -->
        <img src="image/mypetrabbit.PNG" alt="마이펫토끼" width="50%">
    </body>

</html>
