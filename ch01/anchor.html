        <title>하이퍼링크 예제</title>

    <body>

        <!-- <p><a href="./tangerine.html">레드향</a></p> 
             <p><a href="../tangerine.html">레드향</a></p> : ../ 상위 폴더 -->

        <!-- 이미지 클릭 웹페이지 연결 -->
        <!-- 상대 경로 - 자신을 기준으로 같은 위치 './', 상위 폴더 '../' -->
        <a href="https://www.gg.go.kr/"><img src="./image/gglogo.gif" width="150" target="_blank">   
        </a>
