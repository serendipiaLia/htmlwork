<!DOCTYPE html>
<html lang = "ko"> 
<head>
    <meta charset="utf-8">
    <title>HTML 기본 태그</title>
</head>

<body>
    <h1>웹 기술 기초</h1>
    <hr> 
    <p>HTML</p>
    <p>CSS</p>
    <p>JavaScript</p>
    <!-- 이미지 불러오기 속성 src >> ims src = "image/ filename "-->
    <img src = "image/notebook.PNG" alt = "노트북" width = "400" height="300"> 
                               <!-- alt : 이미지 오류 시, 설명이 표시됨! 필수** -->
    
    <!-- 글을 인용할 경우 사용하는 태그 : <blockquote> -->
    <h3>재난 대비 국민행동 요령</h3>
    지진으로 흔들리는 동안은 테이블(책상) 밑에 들어가 몸을 보호한다.
     <blockquote>(출처 : 국민안전처)</blockquote>
    <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;지진으로 흔들리는 동안은 테이블(책상) 밑에 들어가 몸을 보호한다.
     <blockquote>(출처 : 국민안전처)</blockquote> -->
     <hr>
     <p>p 태그는 paragraph의 줄임말로 '단락' 또는 '문단'을 뜻한다. <br>
        &lt;br&gt;br 태그는 한 줄을 다음 줄로 띄울 때 사용한다.<br> <!-- &lt;괄호안단어&gt -->
        hr 태그는 줄을 긋는 기능을 한다.
    </p>

</body>

</html>
