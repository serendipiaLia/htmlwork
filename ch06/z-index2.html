<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 속성2</title>
    <style>
        /* z-index속성은 값이 크면 위로 배치, 작으면 아래로 배치됨 */
        /* 맨 위로 보낼때는 10이상의 큰 수, 아래에 위치할때는 -1이하의 작은 수 사용 */
        img{position: absolute; top: 10px; left: 10px; z-index: -1;} /* 글자 뒤로 이동됨 */
        p{margin-top: 100px;}
    </style>
</head>
<body>
    <h1>z-index 속성</h1>
    <img src="images/bg3.png" alt="열기구" width="80" height="120">
    <p>이미지의 z-index 속성값이 -1 이므로 제목 뒤에 위치함</p>
</body>
</html>
