<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button태그의 onclick 속성</title>
    <script>
        alert("Have a good one :D") /* 자바 스크립트 태그 사용 */
    </script>
</head>

<body>
    <!-- alert() : 알림, 경고창 -->
    <p>
        <button type="button" onclick="alert('ID를 입력해주세요!')">클릭</button>
    </p>
    <!-- confirm() : 확인/취소 창-->
    <p>
        <button onclick="confirm('정말로 삭제하시겠습니까?')">삭제</button>
    </p>
    <!-- window.open() : 해당 주소 웹 페이지로 이동 -->
    <p>
        <button onclick="window.open('http://www.naver.com')">네이버로 이동</button>
    </p>
    <!-- 공지창 생성하기 -->
    <p>
        <button onclick="window.open('http://www.naver.com', '네이버', 'width=200, height=300, top=150, left=200')">
            네이버 공지창</button>
    </p>
</body>
</html>
