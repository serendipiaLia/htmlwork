<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 속성1</title>
    <style>
        /* 맨 위로 보낼때는 10이상의 큰 수, 아래에 위치할때는 -1이하의 작은 수 사용 */
        div{width: 100px; height: 100px; position: absolute;}
        .box1{background: greenyellow; top: 50px; left: 50px;}
        .box2{background: mediumaquamarine; top: 70px; left: 110px; z-index: 100;}
        .box3{background: mediumseagreen; top: 110px; left: 80px; z-index: -10;}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
