<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position-relative 속성</title>
    <style>
        .box1{width: 100px; height: 100px; background-color: tan;}
        .box2{width: 100px; height: 100px; background-color: rosybrown;
        position: relative; left: 50px; top: -50px;} /* box1 기준, 상대 위치로 배치됨*/
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    
</body>
</html>
