<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 만들기</title>
    <style>
        *{margin: 0; padding: 0;}
        nav{height: 80px; margin: 20px;}
        ul{list-style: none;}
        ul li{float: left;} 
        ul li a{display: block; background-color: oldlace; padding: 10px 20px; text-decoration: none; color: sienna;}
        /* ul li a:link, a:visited{text-decoration: none; color: sienna;} */
        ul li a:hover{background-color: blanchedalmond; color: burlywood;}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </nav>
    
</body>
</html>
