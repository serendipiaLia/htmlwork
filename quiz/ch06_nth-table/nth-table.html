<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 선택자 nth-table</title>
    <style>
        body{margin: 50px 50px;}
        table{border: 1px solid grey; border-collapse: collapse;}
        td{width: 200px; border: 1px solid green; padding: 10px ; text-align: center;}
        table td:nth-child(2n+1){background-color: khaki; width: 100px;}
      
    </style>
</head>

<body>
    <table>
        <tr>
            <td><b>이 름</b></td>
            <td>ddddd</td>
            <td><b>연락처</b></td>
            <td>dddddddddd</td>
        </tr>
        <tr>
            <td><b>주 소</b></td>
            <td colspan="3">ddddddddd</td>     
        </tr>
        <tr>
            <td><b>이메일</b></td>
            <td colspan="3">ddddddd</td>
        </tr>
    </table>
</body>
</html>
