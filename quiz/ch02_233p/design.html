<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>design 예제</title>
        <style>
            ul li{line-height: 2;}
            .spanli{font-weight: bolder; color: #ad3000; font-size: large;}
            div{border:1px solid gray;}
        </style>
    </head>

    <body>
        <div>
        <h1>&nbsp;최신 웹 디자인 트렌드</h1>
        <ul type="none">
            <li><span class="spanli">반응형 웹 디자인</span> - 다양한 화면 크기에 최적화하다</li>
            <li><span class="spanli">플랫 디자인</span> - 입체에서 평면으로</li>
            <li><span class="spanli">풀 스크린 배경</span> - 콘텐츠에 집중</li>
            <li><span class="spanli">원 페이지 사이트</span> - 한 페이지에 모든 내용을 담다</li>
            <li><span class="spanli">패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!</li>
            <li><span class="spanli">웹 폰트</span> - 웹 타이포그래피를 받쳐주는 기술</li>
        </ul>
        </div>

    </body>
</html>
