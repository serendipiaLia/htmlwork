<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>border-radius 스타일 속성</title>
        <style>
            /* px : 반지름의 크기, % : 현재 요소의 크기 기준 */
            /* img{border-radius : 50px} >> 이미지 모서리가 둥글어짐 */
            img{border-radius: 50%;}
         
        </style>
    </head>

    <body>
        <img src="image/bg4.jpg" alt="하트">
        <img src="image/bg2.png" alt="날으는 아이">
        <img src="image/bg3.png" alt="풍선">
       
    </body>
</html>
