<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rgba 사용</title>
    <style>
        body{background-color: black; color:white}
        /* rgb(255, 255, 255, 알파값) : 알파값 1 - 불투명, 0으로 갈수록 투명! */
        #text1{color:rgb(255, 255, 255, 1)}
        #text2{color:rgb(255, 255, 255, 0.7)}
        #text3{color:rgb(255, 255, 255, 0.5)}
        #text4{color:rgb(255, 255, 255, 0.3)}

    </style>
</head>
<body>
    <h1 id="text1">HTML5+CSS3</h1>
    <h1 id="text2">HTML5+CSS3</h1>
    <h1 id="text3">HTML5+CSS3</h1>
    <h1 id="text4">HTML5+CSS3</h1>
</body>
</html>
