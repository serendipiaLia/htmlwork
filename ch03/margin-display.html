<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>margin1</title>
        <style>
            div{ width:200px; height: 200px; 
                display: inline-block;} /* display 속성 : block 요소를 수평 정렬할 때 사용 */
            /* 수평 정렬 - 왼쪽, 오른쪽의 마진 값은 합산함 ! */
            #box1{background-color: pink; margin: 20px;}
            #box2{background-color: skyblue; margin: 20px 30px;}
            #box3{background-color: yellow; margin: 20px;}
        </style>
    </head>

    <body>
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
        
    </body>
</html>
