<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>패딩(padding) 예제</title>
        <style>
            div{ width: 200px; background-color: skyblue; color: white; margin: 20px;}
            .box1{ padding:10px;}
            .box2{ padding: 10px 30px;}
            .box3{ padding: 10px 30px 10px 30px;}
            div:hover{background-color: blue;} /* 마우스 드래그 시, 색상 변경 : div:hover{} */
        
        </style>
    </head>

    <body>
        <div class="box1">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말한다.</div>
        <div class="box2">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말한다.</div>
        <div class="box3">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말한다.</div>
    </body>
</html>
