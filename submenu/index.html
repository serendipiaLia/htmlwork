<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>submenu 예제</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <body>
        <div id="wrap">
            <header>
                <div id="logo">
                    <h1><i>Pet-Dog</i></h1>
                </div>
                <nav>
                    <!-- main menu 만들기 + sub menu -->
                    <ul id="topMenu">
                        <li><a href="#">애완견 종류</a>
                            <ul>
                                <li><a href="#">소형견</a></li>
                                <li><a href="#">중형견</a></li>
                                <li><a href="#">대형견</a></li>
                            </ul>
                        </li>
                        <li><a href="#">건강 돌보기</a></li>
                        <li><a href="#">입양 하기</a>
                            <ul>
                                <li><a href="#">입양하기</a></li>
                                <li><a href="#">분양하기</a></li>
                            </ul>
                        </li>
                        <li><a href="#">더불어 살기</a></li>
                    </ul>
                </nav>
            </header>    
            <!-- tab menu 만들기 -->
            <section id="contents">
                <div id="tabMenu">
                    <input type="radio" id="tab1" name="tabs" checked>
                    <label for="tab1">공지사항</label>
                    <input type="radio" id="tab2" name="tabs">
                    <label for="tab2">갤러리</label>
                    
                    <div id="notice" class="tabContent">
                        <h2>공지 사항 내용</h2>
                        <ul>
                            <li>사무실 이전 공지</li>
                            <li>[강아지 분양] 방문 예약 혜택 내용</li>
                            <li>우리가 몰랐던 강아지 정보... 반려동물 정보</li>
                            <li>강아지 용품 추천 사이트</li>
                            <li>애완견 장례에 관한 정보</li>
                        </ul>
                    </div>
                    <div id="gallery" class="tabContent">
                        <h2>갤러리 내용</h2>
                        <ul>
                            <li><img src="images/dog.png" alt="강아지1"></li>
                            <li><img src="images/dog2.PNG" alt="강아지2"></li>
                            <li><img src="images/dog3.PNG" alt="강아지2"></li>
                            <li><img src="images/dog4.PNG" alt="강아지2"></li>
                    </ul>
                    </div>   
                </div>
            </section>
        </div>        
    </body>
    </html>
