<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연결 선택자</title>
    <style>
        section{width: 600px;}
        /* 1. section p 사이에 공백 문자가 있고, 하위 선택자라 한다.*/
        /* section p{color: saddlebrown;} */

        /* 2. section p 사이에 > 가 있고, 자식 선택자라 한다.*/
        /* section > p{color:palevioletred} */

        /* 3. 형제 요소 중 가장 가까운 곳에 적용 */
        section h1 + p{color: green;} 

        /* 4. 부모가 같은 형제 요소 전 범위 선택 */
        /* section h1 ~ p{color: blueviolet;}  */
     
    </style>
</head>
<body>
    <section> <!-- 부모 -->
        <!-- 자식 h1, elements가 다른 p -->
        <h1>예약 방법 & 사용 요금</h1>
        <p>아직 온라인 예약 신청이 준비되어 있지 않습니다<br>
            전화(02-1234-0000)로 문의 바랍니다.
        </p>
        <p>펜션 객실 안내</p>
        <div>
            <p>크리스탈 : 60,000원 / 일</p>
            <p>루비 : 75,000원 / 일</p>
        </div>
    </section>
</body>
</html>
