<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성1</title>
    <style>
        div{padding: 10px; margin: 0 10px; float:left;} /* float:left >> box1의 위치가 left로 가고, 다음 개체 옆으로 붙음*/
        .box1{background-color: beige} 
        .box2{background-color: pink}
        .box3{background-color: skyblue}
        .box4{background-color: orange}
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div> 
    <div class="box4">박스4</div> 
</body>
</html>
