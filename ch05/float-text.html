<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성 이미지와 텍스트</title>
    <style>
        img{float: left; margin-right: 10px;}
        p{width: 700px; line-height: 2; text-align: justify;} /* justify : 문단 양쪽 정렬 */
    </style>
</head>
<body>
    <img src="images/cat.jpg" alt="고양이">
    <h2>왼쪽이나 오른쪾으로 배치하는 float 속성</h2>
    <p>웹 문서를 만들다 보면 문단과 이미지를 표시해야 할 경우가 있다 
        &lt;P&gt;태그는 블록 레벨 요소이므로 이미지와 나란히 배치할 수 없다. 
        이럴 때, float 속성을 사용하여 이미지를 표시한다.</p>
</body>
</html>
