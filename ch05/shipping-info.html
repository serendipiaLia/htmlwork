<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송 정보</title>
    <link rel="stylesheet" href="css/shipping.css">
</head>

<body>
    <div id="container">
        <h2>레드향 주문하기</h2>
        <form action="shipping.jsp" method="post">
            <fieldset>
                <legend>상품 선택</legend>
                <P>주문할 상품을 선택해 주세요.</P>
                <ul>
                    <!-- type="number" : 칸으로 범위 표시 -->
                    <li>
                        <label><input type="checkbox" name="ck_gift3" value="g_3">선물용 3kg</label>
                        <input type="number" name="num_gift3" min="0" max="5">개 (최대 5개)
                    </li>
                    <li>
                        <label><input type="checkbox" name="ck_gift5" value="g_3">선물용 5kg</label>
                        <input type="number" name="num_gift5" min="0" max="3">개 (최대 3개)
                    </li>
                </ul>
                <ul>
                    <!-- type="range" : 막대로 범위 표시(슬라이드) -->
                    <li>
                        <label><input type="checkbox" name="ck_fam3" value="g_3">가정용 3kg</label>
                        <input type="range" name="num_fam3" min="0" max="5"> (최대 5개)
                    </li>
                    <li>
                        <label><input type="checkbox" name="ck_fam5" value="g_3">가정용 5kg</label>
                        <input type="range" name="num_fam5" min="0" max="3"> (최대 3개)
                    </li>
                </ul>
                <p>포장 선택</p>
                <ul>
                    <li>
                        <label><input type="radio" name="gift" value="yes">선물 포장</label>
                        <label class="size"><input type="radio" name="gift" value="no">포장하지 않음</label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>배송 정보</legend>
                <!-- readonly : 읽기만 가능 / value="값" 출력 -->
                <ul>
                    <li>
                        <label for="prod">주문 상품</label>
                        <input type="text" id="prod" name="prod" value="선물용 3kg">
                    </li>

                    <li>
                        <label for="cname">이름</label>
                        <input type="text" id="cname" name="cname" autofocus required>
                    </li>   
                    
                    <li>
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required>
                    </li>   

                    <li>
                        <label for="phone">연락처</label>
                        <input type="text" id="phone" name="phone" placeholder="' - '빼고 입력하세요" required>
                    </li>   
                    
                    <li>
                        <label for="address">배송 주소</label>
                        <input type="text" id="address" name="address" required>
                    </li>   
                    
                    <li>
                        <label for="sdate">배송 지정일</label>
                        <input type="date" id="sdate" name="sdate"><small>&nbsp;(주문일로부터 최소 3일 이후)</small>
                   <!-- <input type="datetime-local" ~ > : 날짜와 시간 설정 -->
                    </li>   

                    <li>
                        <label for="memo">메모</label>
                        <textarea cols="40" rows="3" id="memo" name="memo"
                            placeholder="배송 시 요청사항을 적어주세요."></textarea>
                    </li>
                    
                       
                </ul>
            </fieldset>
            <div>
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">
            </div>
        </form>
    </div> 
</body>
</html>
