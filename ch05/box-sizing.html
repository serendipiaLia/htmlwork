<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing 속성</title>
    <style>
        div{width: 300px; height: 150px; margin: 10px; padding: 10px; border: 2px solid salmon; margin: 10px; float: left;}

        .box1{box-sizing: content-box;}
        /* border-box값은 박스 크기에 테두리와 패딩이 포함되지 않음 */
        .box2{box-sizing: border-box;}
    </style>

</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    

</body>
</html>
