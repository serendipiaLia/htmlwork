<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Text 스타일 예제</title>
        <!-- 내부 스타일 : <style> 태그 사용 ! -->
        <!-- 글자 색 변경 : {color: ;} 태그 사용 -->
        <!-- 줄 간격 설정 : {line-height: ;} / 글자 사이즈 설정(기본-16px) : {font-size: n px;} 태그 사용 -->
        <style> 
            h1{color:skyblue;}
            h2{font-family:"맑은고딕"; color:rgb(233, 154, 209)}
            p{line-height: 1.5; font-size: 15px;}
            span{color:#ff0000; font-style: italic; font-weight: bold;} /* italic 기울임체, font-weight 굵게*/
        </style>
    </head>

    <body>
        <h1>세계 10대 SuperFood</h1><hr>
        <h2>마늘(Garilc)</h2>
        <P>일해백리(一害百利)는 마늘의 별명이다. 1가지 해가 있고 100가지 이로움이 있다는 뜻이다.<br>
        그 1가지 해란, 아린 맛으로 위에 부담을 준다는 것이다.</P>

        <p>마늘 특유의 아린 맛은 <span>알리신</span>이라는 성분 때문으로 살균 및 향균 작용을 하며,<br>
            마늘에 들어있는 <span style="color:green; font-size: 18px;">아연</span>이 피로 회복에 도움을 준다.
        </p>


    </body>


</html>
