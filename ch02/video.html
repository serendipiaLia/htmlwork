<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>video 태그</title>
    </head>

    <body>
        <!-- 
        제어기가 있을 때, <video src="./medias/flower.mp4" controls></video> 
        <video src="./medias/flower.mp4" autoplay></video> 
        -->
      
        <!-- 
        소리 없이 자동 재생 : autoplay muted / + 반복재생 : loop 
        <video src="./medias/salad.mp4" width="700" autoplay muted loop></video>
         -->
        
        <!-- media 주소가 틀려서, 동영상 재생이 안될 때 사진 표시 : poster -->
        <video src="./medias/salad.mp4" width="700" autoplay muted poster="./medias/salad.PNG"></video>

    </body>

</html>
