<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>표 관련 태그 및 스타일</title>
        <style>
            table {
                /* 테이블 테두리 */
                border-width: 3px; /* 테두리 굵기 */
                border-style: solid; /* 실선 */
                border-color: rgb(31, 55, 189); /* 테두리 색*/
                border-collapse: collapse; /* 테두리 병합 */
            }
            td{
                /* 안쪽 테두리 */
                border: 2px solid rgb(243, 219, 154);
                width: 100px;
                height: 50px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <td>1행1열</td>
                <td>1행2열</td>
                <td>1행3열</td>
            <tr>
                <td>2행1열</td>
                <td>2행2열</td>
                <td>2행3열</td>
            </tr>
        </table>
    </body>
</html>
