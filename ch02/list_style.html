<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>목록 관련 스타일</title>
        <style>
            /* 스타일 상속 : 부모의 스타일을 자식이 상속 받음 */
            /* li{list-style: none;} */
            ul li{list-style: none; line-height: 2;}
            ul li a{text-decoration: none; color:black;}
            ul li a:hover{text-decoration: underline;} /* hover : 마우스를 올리면 (style정한대로) 동작 */
        </style>
    </head>

    <body>
        <h2>ABC Company</h2>
        <ul> <!-- css와 html에서 css style이 우선이기 때문에 <ul type="square">은 적용 안됨 ! -->
            <li><a href="#">회사 소개</a></li>
            <li><a href="#">제품 소개</a></li>
            <li><a href="#">회원 가입</a></li>
            <li><a href="#">게시판</a></li>
        </ul>
    </body>

</html>
