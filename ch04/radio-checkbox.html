<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>radio, checkbox버튼 만들기</title>
        <style>
            form{width: 500px;}
            fieldset{margin-bottom: 30px;}
            legend{font-weight: bold;}
        </style>
    </head>

    <body>
        <form action="" method="post">
            <!-- <fieldset>은 form의 요소를 하나의 영역으로 묶어서 외곽선을 그려줌 -->
            <fieldset>
                <!-- <legend>는 묶은 그룹에 제목을 붙여줌 -->
                <legend>신청 과목</legend>
                <p>이 달에 신청할 과목을 선택하세요(1과목만 가능함)</p>
                <!-- <label>로 감싸면, 글자만 클릭해도 선택가능 -->
                <!-- name값의 subject는 동일하게 작성 -->
                <label><input type="radio" name="subject" value="speaking">회화</label>
                <label><input type="radio" name="subject" value="grammer">문법</label>
                <label><input type="radio" name="subject" value="writing">작문</label>
            </fieldset>

            <fieldset>
                <legend>메일링</legend>
                <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수 선택 가능함)</p>
                <label><input type="checkbox" name="mailing1" value="news">해외 단신</label>
                <label><input type="checkbox" name="mailing2" value="dialog">5분 희화</label>
                <label><input type="checkbox" name="mailing3" value="pops">모닝 팝스</label>
            </fieldset>
        </form>
    </body>
</html>
