<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>검색 폼 만들기</title>
    </head>
    
    <body>
        <!-- action = 이동경로, method = 보내는 방법-->
        <!-- method : get(주소표시줄에 노출), post(주소 표시줄에 노출 X)-->    
        <!-- submit : 폼을 서버에 전송, text : 입력상자-->
        <form action="search.jsp" method="get"> 
            <input type="text" name="sform" placeholder="검색어 입력">
            <input type="submit" value="검색"> 
        </form>
    </body>
</html>
