<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>목록 태그를 이용한 메뉴 만들기</title>
        <style>
            nav{width: 300px;}
            ul{list-style: none;}
            ul li{border: 1px solid sandybrown; padding: 20px 20px 20px 40px;}
            ul li:hover{background-color: beige;} /* ul li에 마우스 올리면 색 변화 */
            ul li a{text-decoration: none; color: brown;}
        </style>
    </head>

    <body>
        <h1>ABC 주식회사</h1>
        <nav>
            <ul>
                <li><a href="#">회사소개</a></li>
                <li><a href="#">도서</a></li>
                <li><a href="#">자료실</a></li>
                <li><a href="#">게시판</a></li>
            </ul>
        </nav>
    </body>
</html>
