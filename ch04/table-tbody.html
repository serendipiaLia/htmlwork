<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>월별 저축액</title>
        <style> 
            table{ border: 2px solid skyblue; text-align: center;}
            th, td{border: 2px solid gray; padding:10px;}
            thead{background-color: skyblue;}
            tfoot{background-color: antiquewhite; color: rgb(80, 114, 177);}
        </style>
    </head>

    <body>
        <!-- thead, tbody, tfoot 구조로 구성 -->
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Savings</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>January</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>Febrary</td>
                    <td>$80</td>
                </tr>
            </tbody>
            
            <tfoot>
                <tr>
                    <td colspan="2"><b>Sum [ $180 ]</b></td>
                </tr>

            </tfoot>  
        </table>  
    </body>
</html>
