<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>colgroup 태그</title>
        <style>
            table{border-collapse: collapse;}
            td{width: 100px; height: 30px; border: 1px solid palevioletred;}
        </style>
    </head>

    <body>
        <!-- 2행 3열의 표 -->
        <!-- 3열 셀 합치기 -->
        <table>
            <colgroup>
                <col>
                <col style="background-color: pink;">
                <col> 
            </colgroup>
            <tr>
                <td>1행 1열</td>
                <td>1행 2열</td>
                <td rowspan="2">병합 3열</td>
            </tr>
            <tr>
                <td>2행 1열</td>
                <td>2행 2열</td>
                
            </tr>
        </table>

    </body>
</html>
