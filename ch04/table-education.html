<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>학력사항</title>
        <style> 
            #wrap{width:1000px; margin: 0 auto;}
            h1{text-align: center;}
            caption{text-align: center; margin-bottom: 10px;}
            table{border-collapse: collapse; text-align: center; margin: 0 auto;}
            th, td{border: 1px dotted grey; padding: 10px;}
            thead{background-color: gold;}
        </style>
    </head>

    <body>
        <div id="wrap">
        <h1>Education</h1>
        <table>
            <caption>학력사항</caption>
            <thead>
                <th>출신학교</th>
                <th>전공</th>
                <th>기간</th>
                <th>구분</th>
            </thead>

            <tbody>
                <tr>
                    <td>한강대학교</td>
                    <td>소프트웨어학과</td>
                    <td>2010.3 ~ 2016.2</td>
                    <td>졸업</td>
                </tr>
                <tr>
                    <td>원미고등학교</td>
                    <td>이과</td>
                    <td>2015.03 ~ 2018.02</td>
                    <td>졸업</td>
                </tr>
            </tbody>   
            <!-- 경력사항 --> 
        </table>
        </div>
        



    </body>
</html>
