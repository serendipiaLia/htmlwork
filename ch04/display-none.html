<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이미지 숨기기 / 보이기</title>
        <style>
            /* img 태그는 */
            .pic{ display: none;  /* 이미지 숨기기 : none사용 (이미지의 공간도 사라짐) */

            /* 표시하지 않고 보이기 할 때 : inline-block 사용 */
            /* display : inline-block; */
        }
        </style>
    </head>

    <body>
        <img src="images/bear.jpg" alt="곰인형">
        <img src="images/cat.jpg" alt="고양이" class="pic">
        <img src="images/photo.jpg" alt="마리모">
    </body>
</html>
