<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리 예제</title>
    <style>
        /* 미만 설정 max-width / 이상 설정 min-width  */
        /* 가로의 크기가 800px 미만이면 숨기기(diplay : none;), 800px이상이면 보이기 */
        div{ width: 90%; /* % : 가변 크기 */
            margin: 0 auto; border: 10px solid gold; padding: 20px; display: block;}

        @media screen and (max-width: 800px) {  div{display: none;} }
          
    </style>
</head>
<body>
    <div>반응형 웹(Responsive Web)</div>
</body>
</html>
