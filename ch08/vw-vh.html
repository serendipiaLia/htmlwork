<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹 폰트 크기 - vw, vh</title>
    <style>
        /* font-size: 5em; >> 5em : 5x16 = 80px */

         /* 브라우저 크기에 따라 폰트 사이즈 변경 (n)vw */
        h1{text-align: center; 
            font-size: 5vw;} /* 브라우저 width크기 1000px 이면, (5x1000)/100 = 60px */
         /* font-size : 5vh >> 높이height크기에 따라 width와 마찬가지로 폰트 사이즈 변경됨 */
    </style>
</head>
<body>
    <h1>Hello :></h1>
</body>
</html>
