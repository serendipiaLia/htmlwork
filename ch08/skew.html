<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform: skew() 예제</title>
    <style>
        h1{width: 400px; background-color: burlywood; color: blanchedalmond; 
        margin: 100px; padding: 10px 20px; text-align: center;
        transform: skewX(20deg);} /* x축으로 20도 비틀기 / y축으로 비틀기 skewY(n deg)*/
    </style>
</head>
<body>
    <div id="content">
        <h1>Web application :></h1>
    </div>
</body>
</html>
